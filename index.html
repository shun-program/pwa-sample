<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA Sample</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 class="main-title">PWA Sample</h1>
  <ul class="news">
    <li class="item">
        <button class="btn" onclick="location.href='./pages/a.html'">定期報告</button>
    </li>
    <li class="item">
      <button class="btn" onclick="location.href='./pages/b.html'">自己点検</button>
    </li>
    <li class="item">
      <button class="btn" onclick="location.href='./pages/c.html'">任意自己点検</button>
    </li>
  </ul>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(registration => {
        console.log('ServiceWorker registration successful.');
      }).catch(err => {
        console.log('ServiceWorker registration failed.');
      });
    }
  </script>
</body>

</html>
